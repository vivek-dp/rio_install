<!DOCTYPE html>
<html>
<head>
	<style>
		.cbtn{
			background-image: linear-gradient(to bottom right, red, yellow) !important;
			color: white !important;
			font-family: 'Poppins', sans-serif !important;
			font-weight: normal !important;
		}
		.btn{background-color: orangered !important; color: white !important;}
	</style>
	<script>
		$(document).ready(function(){
			window.location = 'skp:getspacelist@'+1;

			$(".allownum").keypress(function (e) {
				if ((event.which != 46 || $(this).val().indexOf('.') != -1) && (event.which < 48 || event.which > 57)) {
		      toastr.info("Numbers only allowed!", "Info");
		      return false;
		    }
		  });

			$('#color_picker').on('click', function(){
				window.location = 'skp:choose-color@'+1;
			});
		});
		function passSpaceList(value){
			if (value != ""){
				$('#load_list').html(value)
				$('#show_spacelist').css("display", "block");
			}else{
				toastr.info('Space not found!', 'Info');
			}
		}

		function changeSpaceList(val){
			$('#show_spaceheight').css("display", "block");
			$('#color_code').css("display", "block");
			window.location = 'skp:get-spdetail@'+val;
			$('#create_space').removeClass("disabled")
		}
	</script>
</head>
<body>
	<div class="ui equal width form right-pad">

		<div class="column">
			<div class="ui form">
				<button class="mini ui button right floated btn" style="font-family: 'Poppins', sans-serif; font-weight: normal;">Add Space</button>
				<div class="field" id="show_spacelist" style="display: none;">
					<div class="ui labeled input">
						<div class="ui label">Space List:</div>
						<div class="ui input"><div id="load_list" style="width: inherit;"></div></div>
					</div>
				</div>

				<div class="field" id="show_spaceheight" style="display: none;">
					<div class="ui labeled input">
						<div class="ui label">Wall Height:</div>
						<div class="ui input">
							<input type="text" id="space_height" class="allownum">
							<button class="mini ui button cbtn" id="color_picker">Select Wall Color</button>
						</div>
					</div>
				</div>

				<div class="field" id="show_doorheight" style="display: none;">
					<div class="ui labeled input">
						<div class="ui label">Door Height:</div>
						<div class="ui input"><input type="text" id="door_height" class="allownum"></div>
					</div>
				</div>

				<div class="field" id="show_winoff" style="display: none;">
					<div class="ui labeled input">
						<div class="ui label">Window Offset:</div>
						<div class="ui input"><input type="text" id="window_offset" class="allownum"></div>
					</div>
				</div>

				<div class="field" id="show_winheight" style="display: none;">
					<div class="ui labeled input">
						<div class="ui label">Window Height:</div>
						<div class="ui input"><input type="text" id="window_height" class="allownum"></div>
					</div>
				</div>
				
				<div class="field" style="text-align: center;margin-top: 2em;">
					<button class="ui disabled positive button" style="font-family: 'Poppins', sans-serif; font-weight: normal;" id="create_space">Create Space</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
