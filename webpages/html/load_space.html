<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../js/load_space.js"></script>
</head>
<body>
	<div class="ui equal width form right-pad">

		<div class="column">
			<div class="ui form">
				<button class="mini ui pink button right floated" style="font-family: 'Poppins', sans-serif; font-weight: normal;">Add Space</button>
				<div class="field">
					<div class="ui labeled input">
						<div class="ui label">Space List:</div>
						<div class="ui input"><select id="space_list" class="ui dropdown"><option value="0">Select</option></select></div>
					</div>
				</div>

				<div class="field">
					<div class="ui labeled input">
						<div class="ui label">Height:</div>
						<div class="ui input"><input type="text" id="space_height"></div>
					</div>
				</div>

				<div class="field">
					<div class="ui labeled input">
						<div class="ui label">Door Height:</div>
						<div class="ui input"><input type="text" id="door_height"></div>
					</div>
				</div>

				<div class="field">
					<div class="ui labeled input">
						<div class="ui label">Window Offset:</div>
						<div class="ui input"><input type="text" id="window_offset"></div>
					</div>
				</div>

				<div class="field">
					<div class="ui labeled input">
						<div class="ui label">Window Height:</div>
						<div class="ui input"><input type="text" id="window_height"></div>
					</div>
				</div>

				<div class="field" style="text-align: center;margin-top: 2em;">
					<button class="ui positive button" style="font-family: 'Poppins', sans-serif; font-weight: normal;" id="create_space">Create Space</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
