		function passCarImage(input){
			var cardetail = "";
			for (var i = 0; i < input.length; i++){
				var id = i + 1;
				var spval = input[i].split("|")
				cname = spval[1] + '</br>' + spval[0]

			}
		}

		function selCarcass(val){
			window.location = 'skp:load_detail@' + val;
		}
