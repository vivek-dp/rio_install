<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../js/load_welcome.js"></script>
</head>

<body>
	<div class="ui equal width form right-pad">
		<div class="ui two column grid">
			<div class="column">
				<div class="ui form">
					<div class="field">
						<label>Client Name: <span class="mandatory">*</span></label>
						<div class="ui input"><input type="text" id="client_name" onblur="enableskip()" autofocus="true" class="inp-ltr"></div>
					</div>
					<div class="field">
						<label>Apartment Name:</label>
						<div class="ui input"><input type="text" id="apartment_name" class="inp-ltr"></div>
					</div>
					<div class="field">
						<label>Project Name: <span class="mandatory">*</span></label>
						<div class="ui input"><input type="text" id="project_name" onblur="enableskip()" class="inp-ltr"></div>
					</div>
					<div class="field">
						<label>Designer Name:</label>
						<div class="ui input"><input type="text" id="designer_name" class="inp-ltr"></div>
					</div>
				</div>

				<div style="margin-top: 3em;">&nbsp;</div>
				<div class="field">
					<div style="color: red;"><u><b>NOTE:</b></u> Please fill all mandatory fields. (*)</div>
				</div>
			</div>

			<div class="column">
				<div class="ui form">
					<div class="field">
						<label>Client ID:</label>
						<div class="ui input"><input type="text" id="client_id" class="inp-ltr"></div>
					</div>
					<div class="field">
						<label>Flat Number:</label>
						<div class="ui input"><input type="text" id="flat_number" class="inp-ltr"></div>
					</div>
					<div class="field">
						<label>Project Number (factory):</label>
						<div class="ui input"><input type="text" id="project_number" class="inp-ltr"></div>
					</div>
					<div class="field">
						<label>Visualizer Name:</label>
						<div class="ui input"><input type="text" id="visualizer_name" class="inp-ltr"></div>
					</div>
				</div>
				<div style="margin-top: 3em;">&nbsp;</div>
				<div class="field" style="text-align: right;">
					<div class="ui disabled animated fade positive button" id="startproject" style="font-family: 'Poppins', sans-serif; font-weight: normal;">
						<div class="visible content">Start Project</div>
						<div class="hidden content"><i class="angle double right icon"></i></i></div>
					</div>
					<!-- <button class="ui disabled positive button" id="startproject">Start Project <i class="angle double right icon"></i></button> -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
