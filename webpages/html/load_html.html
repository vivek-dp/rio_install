<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../js/load_html.js"></script>
</head>
<body>
	<div class="ui equal width form right-pad">
		<h4 class="ui dividing header">Views</h4>
		<div class="column">
			<div class="ui form">
				<div class="field">
					<div class="ui checkbox">
						<input type="checkbox" id="top_view" value="top">
						<label>Top</label>
					</div>
				</div>

				<div class="field">
					<div class="ui checkbox">
						<input type="checkbox" id="front_view" value="front">
						<label>Front</label>
					</div>
				</div>

				<div class="field">
					<div class="ui checkbox">
						<input type="checkbox" id="back_view" value="back">
						<label>Back</label>
					</div>
				</div>

				<div class="field">
					<div class="ui checkbox">
						<input type="checkbox" id="left_view" value="left">
						<label>Left</label>
					</div>
				</div>

				<div class="field">
					<div class="ui checkbox">
						<input type="checkbox" id="right_view" value="right">
						<label>Right</label>
					</div>
				</div>
			</div>
		</div>

		<h4 class="ui dividing header">Include HTML</h4>
		<div class="column">
			<div class="ui form">
				<div class="field">
					<div class="ui checkbox">
						<input type="checkbox" id="show_outline">
						<label>Outline</label>
					</div>
				</div>

				<div class="field">
					<div class="ui checkbox">
						<input type="checkbox" id="show_dimen">
						<label>Dimensions</label>
					</div>
				</div>

				<div class="field">
					<div class="ui checkbox">
						<input type="checkbox" id="show_laminate">
						<label>Lamination</label>
					</div>
				</div>

				<!-- <div class="field">
					<div class="ui checkbox">
						<input type="checkbox" id="act_backgrd">
						<label>Actual Background</label>
					</div>
				</div> -->
			</div>
		</div>

		<div class="column"><br>
			<div class="field" style="text-align: center;">
				<div class="ui animated fade positive button" onclick="expSubmit()" style="font-family: 'Poppins', sans-serif; font-weight: normal;">
					<div class="visible content">Export HTML</div>
					<div class="hidden content"><i class="file alternate outline icon"></i></i></div>
				</div>
				<!-- <button class="ui positive button" onclick="expSubmit()">Export HTML</button> -->
			</div>
		</div>
	</div>
</body>
</html>
