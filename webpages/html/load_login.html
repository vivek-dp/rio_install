<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
	<script type="text/javascript" src="../js/semantic.min.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>

	<script type="text/javascript" src="../js/toastr.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/toastr.min.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<script type="text/javascript" src="../js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
	<div class="ui active dimmer" id="load" style="display: none;">
    <div class="ui text loader">Initializing...<br>Please wait a few seconds...</div>
  </div>
	<div class="ui container-fluid">
		<h1 class="head-logo">R<span style="font-size: 22px;">io</span>STD<span style="color: darkcyan; font-size: 18px; letter-spacing: 1px;"> v1.0</span></b></h1>
	</div>

	<div style="margin-top: 6em;">&nbsp;</div>
	<div class="ui container">
		<div class="ui grid">
			<div class="three wide column">&nbsp;</div>
			<div class="ten wide column">
				<div class="column">
			    <div class="ui raised segment" style="background: #333 !important;">
			      <div class="ui red ribbon label" style="height: 35px; font-size: 15px !important;"><i class="user outline icon"></i>Login</div>
			      <span class="log-head">Welcome to RioSTD</span>
			      <div class="ui form"><br>
			      	<div class="field">
			      		<div class="ui left icon input">
			      			<input type="email" id="email" placeholder="Email..." onblur="chkemail()" autofocus="true" value="test_user1@decorpot.com">
			      			<i class="envelope outline icon" style="color: white;"></i>
			      		</div>
			      	</div>

			      	<div class="field">
			      		<div class="ui left icon input">
			      			<input type="password" id="password" placeholder="Password..." value="password1">
			      			<i class="lock icon" style="color: white;"></i>
			      		</div>
			      	</div><br>

			      	<div class="ui two column grid">
			      		<div class="column">
			      			<div id="showoff" class="net-text" style="color: red; display: none;"><div class="ui red empty circular label"></div>&nbsp;&nbsp;Offline</div>
			      			<div id="showon" class="net-text" style="color: green; display: none;"><div class="ui green empty circular label"></div>&nbsp;&nbsp;Online</div>
			      		</div>
			      		<div class="column" style="text-align: right;">
			      			<button class="ui inverted red button" id="clicklogin">Login</button>
			      		</div>
			      	</div>
			      	<div class="net-note" id="showoffnote"><b><u>NOTE:</u></b> Connect to the Internet, reopen RioSTD.</div>
			      </div>
			    </div>
			  </div>
			</div>
			<div class="three wide column">&nbsp;</div>
		</div>
	</div>

	<script>
		$(document).ready(function(){
			window.location = 'skp:checkonline@'+ 1;
		});
	</script>
</body>
</html>
